name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout Code
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name:  Install Dependencies
        run: npm ci

      - name:  Build Project
        run: npm run build

      - name:  Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 51.20.83.53 >> ~/.ssh/known_hosts

      - name:  Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_ed25519 ubuntu@51.20.83.53 << 'EOF'
            cd ~/FeedHive---Backend
            git pull origin main
            npm install
            npm run build
            pm2 restart all || pm2 start dist/index.js --name "feedhive"
          EOF
